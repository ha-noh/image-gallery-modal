<!-- tabindex set to -1 because the container shouldn't be focusable in general cases, only when it's first opened to make its buttons immediately accessible -->
<section class="gallery-modal-container" tabindex="-1">
	<button class="gallery-modal-button modal-close-button" onclick="imageGalleryModal.closeGalleryModal()">×</button>
	<button class="gallery-modal-button modal-prev-button" onclick="imageGalleryModal.prevGalleryImage()">‹</button>
	<img id="gallery-modal-image" src="">
	<button class="gallery-modal-button modal-next-button" onclick="imageGalleryModal.nextGalleryImage()">›</button>
</section>
