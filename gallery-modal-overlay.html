<!DOCTYPE html>
<html lang="en">
<head>
	<!-- save this one -->
	<link rel="stylesheet" href="gallery-modal-style.css">
	<!--  -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/gallery.css">
	<link rel="icon" type="image/png" href="images/icon.png">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:900i|Muli&display=swap" rel="stylesheet">
	<script src="gallery-modal-scripts.js"></script>
	<title>gallery</title>
</head>


<body>
	<header>
		<h1>gallery</h1>
		<nav id="nav-placeholder"></nav>
	</header>

	<main>
		<article class="category sketches displayed gallery-modal-ready">
			<h2 class="gallery-header"><button class="fas fa-bars fa-lg openButton" onclick="openSidebar()"></button> Sketches &amp; Studies</h2>
			<div class="gallery">
				<img src="images/gallery/sketches/pants.png" alt="woman in jumper painted from reference">
				<img src="images/gallery/sketches/flapjack.png" alt="stylized octopus mermaid">
				<img src="images/gallery/sketches/mural.png" alt="collage of various sketches">
				<img src="images/gallery/sketches/ribbongirl.png" alt="stylized bust of a girl with a ribbon">
			</div>
		</article>
	</main>

	<!-- save this section -->
	<section class="gallery-modal-container">
		<button class="gallery-modal-button modal-close-button" onclick="closeGalleryModal()">×</button>
		<button class="gallery-modal-button modal-prev-button" onclick="prevGalleryImage()">‹</button>
		<!-- remove img source after testing is done -->
		<img id="gallery-modal-image" src="">
		<!-- 
		<span class="gallery-modal-index">
			<span id="gallery-modal-currentindex"></span>
			/
			<span id="gallery-modal-length"></span>
		</span>
		 -->
		<button class="gallery-modal-button modal-next-button" onclick="nextGalleryImage()">›</button>
	</section>
	<!-- -->

</body>
</html>
